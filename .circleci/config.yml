version: 2

jobs:
  build:
    docker:
    - image: circleci/python:3.5
    - image: redis:3.2.4-alpine
    working_directory: ~/code
    steps:
    - checkout
    - run:
        name: Install dependencies
        command: |
          sudo pip install -r requirements.txt
          sudo pip install -r requirements_tests.txt
    - run:
        name: Flake8
        command: flake8
    - run:
        name: Test
        command: PYTHONPATH=. pytest
