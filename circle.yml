machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  environment:
    PYTHONPATH: .
    LOCAL_REDIS_HOST: $(ip addr show docker0 | grep \"inet\\b\" | awk '{print $2}' | cut -d/ -f1)
  python:
    version: 3.5.2
  services:
    - docker

dependencies:
  override:
    - pip install -r requirements.txt

test:
  pre:
    - docker run -d redis:3.2.4-alpine
    - pip install -r requirements_tests.txt
    - flake8
  override:
    - pytest
